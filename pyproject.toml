[build-system]
requires = ["meson-python>=0.18.0", "ninja", "cython>=0.29.0"]
build-backend = "mesonpy"

[project]
name = "irssg"
version = "0.1.0"
description = "Python wrapper for IRSSG - Irreducible Representations of Space Groups"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
maintainers = [
    {name = "Your Name", email = "your.email@example.com"}
]
keywords = ["physics", "crystallography", "space-groups", "irreducible-representations"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Physics",
]
requires-python = ">=3.8"
dependencies = [
    "numpy>=1.19.0,<2.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-cov>=2.0",
    "black>=21.0",
    "flake8>=3.8",
    "mypy>=0.800",
]

[project.urls]
Homepage = "https://github.com/yourusername/irssg"
Repository = "https://github.com/yourusername/irssg"
Documentation = "https://github.com/yourusername/irssg#readme"
"Bug Tracker" = "https://github.com/yourusername/irssg/issues"

[project.scripts]
irssg = "irssg.cli:main"

[tool.mesonpy]
build-dir = "build"
