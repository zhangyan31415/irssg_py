name: Build IRSSG Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran libopenblas-dev liblapack-dev

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build meson-python ninja

    - name: Build package
      run: |
        python -m build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.python-version }}
        path: dist/

    - name: Test package installation
      run: |
        python -m pip install ./dist/*.whl
        python -c "import irssg; print('IRSSG package imported successfully')"
        python -c "from irssg.core import IRSSG; print('IRSSG class imported successfully')"

    - name: Test irssg command execution
      run: |
        # Test basic command functionality
        irssg --version
        irssg --help
        
        # Test validation command
        irssg --validate
        
        # Test full execution (should complete successfully)
        timeout 60s irssg || echo "irssg command completed (may have timed out or finished)"
        
        # Verify executable is properly installed
        ls -la $(python -c "import irssg; import os; print(os.path.join(os.path.dirname(irssg.__file__), 'bin'))")
        
        # Test Python API
        python -c "
        from irssg.core import IRSSG
        import subprocess
        import shutil
        
        # Find irssg executable
        irssg_path = shutil.which('irssg')
        if irssg_path:
            print(f'Found irssg at: {irssg_path}')
            
            # Test IRSSG class
            irssg = IRSSG(irssg_path)
            print('IRSSG class instantiated successfully')
            
            # Test run method
            try:
                result = irssg.run()
                print('IRSSG.run() executed successfully')
            except Exception as e:
                print(f'IRSSG.run() completed with: {e}')
        else:
            print('irssg executable not found in PATH')
            exit(1)
        "

