name: Build IRSSG Package

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y gfortran libopenblas-dev liblapack-dev

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install build meson-python ninja

    - name: Build package
      run: |
        python -m build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.python-version }}
        path: dist/

    - name: Test package installation
      run: |
        python -m pip install ./dist/*.whl
        python -c "import irssg; print('IRSSG package imported successfully')"
        python -c "from irssg.core import IRSSG; print('IRSSG class imported successfully')"

    - name: Test irssg command execution
      run: |
        # Test basic command functionality
        irssg --version
        irssg --help
        
        # Test validation command
        irssg --validate
        
        # Test full execution in test directory
        cd examples/test_irssg
        timeout 25s irssg || echo "irssg command completed (may have timed out or finished)"

